import groovy.transform.Field

@Field private String h2version
group 'natint-services'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.springframework.boot'
apply plugin: "kotlin-jpa"
apply plugin: 'org.junit.platform.gradle.plugin'

buildscript {
    ext.kotlin_version = '1.1.3'



    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlin_version"
        classpath "com.h2database:h2:1.4.196"
    }
}


repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/jonnyzzz/maven" }
    jcenter()
}

dependencies {
    compile "com.h2database:h2:1.4.196"
    compile "org.jonnyzzz.kotlin.xml.bind:jdom:0.1.8"
    compile 'com.beust:klaxon:0.30'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.9.RELEASE'
    testCompile group: 'com.h2database', name: 'h2', version: h2version
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.5.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '1.5.3.RELEASE'
    testCompile group: 'com.nhaarman', name: 'mockito-kotlin', version: '1.5.0'
    runtime "com.h2database:h2:$h2version"
    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.0-M4")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.0-M4")

}
h2version = '1.4.196'
sourceCompatibility = 1.8
