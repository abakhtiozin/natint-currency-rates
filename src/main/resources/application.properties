server.port=8081
spring.datasource.url=jdbc:h2:mem:currency_rates;DB_CLOSE_DELAY=-1;
spring.datasource.name=currency_rates
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialize=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
server.compression.enabled=true
server.compression.min-response-size=512
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/json
spring.jackson.serialization.indent_output=true
spring.jackson.deserialization.fail-on-unknown-properties=true
# H2
spring.h2.console.enabled=false
spring.h2.console.settings.web-allow-others=false
spring.jpa.show-sql=true
endpoints.actuator.sensitive=true
endpoints.actuator.enabled=false
management.security.enabled=true
management.health.defaults.enabled=false
spring.application.admin.enabled=false
logging.level.org.apache.http=DEBUG